server:
  port: 8812

spring:
  application:
    name: Login-Server
  profiles:
    active: dev
  datasource:
    name: local
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath*:/mapping/**/*.xml,/mapping.auth/*.xml
  type-aliases-package: com.moonlit.springclouddemo.login
  configuration:
    map-underscore-to-camel-case: true

# hystrix
feign:
  hystrix:
    enabled: true
